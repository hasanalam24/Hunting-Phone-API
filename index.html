<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">Hunting Phone</h1>
    </header>

    <main class="container mx-auto mt-10">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>




        <section>
            <!-- spinnner or loader -->
            <div id="loading-spinner-1" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center mt-5">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All</button>

            </div>
        </section>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-2xl"></h3>
                <div id="show-detail-container">


                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-red-700 text-white font-medium text-xl">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
